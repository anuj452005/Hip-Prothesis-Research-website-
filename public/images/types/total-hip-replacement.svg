<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Pelvis outline -->
  <path d="M400,100 C500,100 580,180 580,280 C580,380 500,450 400,450 C300,450 220,380 220,280 C220,180 300,100 400,100 Z" 
        fill="#e6e6e6" stroke="#757575" stroke-width="2" opacity="0.5" />
  
  <!-- Acetabular cup (metal shell) -->
  <path d="M400,280 C450,280 480,250 480,200 C480,150 450,120 400,120 C350,120 320,150 320,200 C320,250 350,280 400,280 Z" 
        fill="#b0bec5" stroke="#546e7a" stroke-width="3" />
  
  <!-- Acetabular liner -->
  <path d="M400,260 C440,260 460,240 460,200 C460,160 440,140 400,140 C360,140 340,160 340,200 C340,240 360,260 400,260 Z" 
        fill="#eceff1" stroke="#546e7a" stroke-width="2" />
  
  <!-- Femoral head (ball) -->
  <circle cx="400" cy="200" r="40" fill="#90a4ae" stroke="#546e7a" stroke-width="2" />
  
  <!-- Femoral neck -->
  <path d="M400,240 L380,300 L420,300 Z" fill="#90a4ae" stroke="#546e7a" stroke-width="2" />
  
  <!-- Femoral stem -->
  <path d="M380,300 L350,500 L450,500 L420,300 Z" fill="#90a4ae" stroke="#546e7a" stroke-width="2" />
  
  <!-- Labels -->
  <text x="400" y="70" font-family="Arial" font-size="24" text-anchor="middle" fill="#3f51b5" font-weight="bold">Total Hip Replacement (THR)</text>
  
  <!-- Component Labels with Lines -->
  <text x="550" y="180" font-family="Arial" font-size="14" text-anchor="start" fill="#000">Acetabular Cup (Metal Shell)</text>
  <line x1="540" y1="180" x2="480" y2="180" stroke="#000" stroke-width="1" />
  
  <text x="550" y="220" font-family="Arial" font-size="14" text-anchor="start" fill="#000">Acetabular Liner (Polyethylene)</text>
  <line x1="540" y1="220" x2="460" y2="220" stroke="#000" stroke-width="1" />
  
  <text x="250" y="200" font-family="Arial" font-size="14" text-anchor="end" fill="#000">Femoral Head (Ball)</text>
  <line x1="260" y1="200" x2="360" y2="200" stroke="#000" stroke-width="1" />
  
  <text x="250" y="270" font-family="Arial" font-size="14" text-anchor="end" fill="#000">Femoral Neck</text>
  <line x1="260" y1="270" x2="400" y2="270" stroke="#000" stroke-width="1" />
  
  <text x="550" y="400" font-family="Arial" font-size="14" text-anchor="start" fill="#000">Femoral Stem</text>
  <line x1="540" y1="400" x2="420" y2="400" stroke="#000" stroke-width="1" />
  
  <!-- Description -->
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">
    Replaces both the acetabulum (socket) and the femoral head (ball) of the hip joint
  </text>
</svg>
