<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#e0e0e0" />
  
  <!-- 3D Printer Base -->
  <rect x="200" y="400" width="400" height="50" fill="#424242" stroke="#212121" stroke-width="2" />
  
  <!-- 3D Printer Frame -->
  <rect x="250" y="150" width="300" height="250" fill="none" stroke="#212121" stroke-width="8" />
  
  <!-- Print Head -->
  <rect x="350" y="170" width="100" height="30" fill="#3f51b5" stroke="#303f9f" stroke-width="2" />
  
  <!-- Print Head Nozzle -->
  <rect x="395" y="200" width="10" height="20" fill="#9fa8da" stroke="#303f9f" stroke-width="1" />
  
  <!-- Print Bed -->
  <rect x="275" y="350" width="250" height="10" fill="#9e9e9e" stroke="#616161" stroke-width="2" />
  
  <!-- Hip Prosthesis being printed (layers) -->
  <path d="M350,340 C350,320 380,300 400,300 C420,300 450,320 450,340 L450,350 L350,350 Z" fill="#bbdefb" stroke="#3f51b5" stroke-width="2" />
  
  <!-- Print layers -->
  <line x1="350" y1="310" x2="450" y2="310" stroke="#3f51b5" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="350" y1="320" x2="450" y2="320" stroke="#3f51b5" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="350" y1="330" x2="450" y2="330" stroke="#3f51b5" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="350" y1="340" x2="450" y2="340" stroke="#3f51b5" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Print head movement lines -->
  <line x1="400" y1="220" x2="400" y2="300" stroke="#f44336" stroke-width="2" stroke-dasharray="10,5" />
  
  <!-- Labels -->
  <text x="400" y="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#3f51b5">3D Printing for Hip Prostheses</text>
  
  <text x="500" y="180" font-family="Arial" font-size="14" text-anchor="start" fill="#000">Print Head</text>
  <line x1="490" y1="180" x2="450" y2="180" stroke="#000" stroke-width="1" />
  
  <text x="550" y="350" font-family="Arial" font-size="14" text-anchor="start" fill="#000">Print Bed</text>
  <line x1="540" y1="350" x2="525" y2="350" stroke="#000" stroke-width="1" />
  
  <text x="500" y="320" font-family="Arial" font-size="14" text-anchor="start" fill="#000">Hip Prosthesis</text>
  <line x1="490" y1="320" x2="450" y2="320" stroke="#000" stroke-width="1" />
  
  <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Additive Manufacturing Technology</text>
</svg>
