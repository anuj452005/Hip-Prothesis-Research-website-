<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Pelvis outline -->
  <path d="M400,150 C500,150 550,250 550,350 C550,450 500,500 400,500 C300,500 250,450 250,350 C250,250 300,150 400,150 Z" 
        fill="#e6e6e6" stroke="#3f51b5" stroke-width="3" />
  
  <!-- Hip joint socket (acetabulum) -->
  <circle cx="400" cy="350" r="60" fill="#d1c4e9" stroke="#3f51b5" stroke-width="2" />
  
  <!-- Femur head -->
  <circle cx="400" cy="350" r="50" fill="#bbdefb" stroke="#3f51b5" stroke-width="2" />
  
  <!-- Femur shaft -->
  <path d="M400,400 L380,500 L420,500 L400,400 Z" fill="#bbdefb" stroke="#3f51b5" stroke-width="2" />
  
  <!-- Labels -->
  <text x="400" y="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#3f51b5">Hip Anatomy</text>
  
  <text x="400" y="320" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Femoral Head</text>
  <line x1="400" y1="325" x2="400" y2="350" stroke="#000" stroke-width="1" />
  
  <text x="500" y="350" font-family="Arial" font-size="14" text-anchor="start" fill="#000">Acetabulum</text>
  <line x1="490" y1="350" x2="460" y2="350" stroke="#000" stroke-width="1" />
  
  <text x="450" y="450" font-family="Arial" font-size="14" text-anchor="start" fill="#000">Femur</text>
  <line x1="440" y1="450" x2="410" y2="450" stroke="#000" stroke-width="1" />
  
  <text x="300" y="350" font-family="Arial" font-size="14" text-anchor="end" fill="#000">Hip Joint</text>
  <line x1="310" y1="350" x2="340" y2="350" stroke="#000" stroke-width="1" />
  
  <text x="300" y="250" font-family="Arial" font-size="14" text-anchor="end" fill="#000">Pelvis</text>
  <line x1="310" y1="250" x2="350" y2="250" stroke="#000" stroke-width="1" />
</svg>
