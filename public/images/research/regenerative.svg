  <circle cx="350" cy="250" r="15" fill="#81c784" stroke="#4caf50" stroke-width="2" />
  <circle cx="380" cy="280" r="15" fill="#81c784" stroke="#4caf50" stroke-width="2" />
  <circle cx="410" cy="250" r="15" fill="#81c784" stroke="#4caf50" stroke-width="2" />
  <circle cx="440" cy="280" r="15" fill="#81c784" stroke="#4caf50" stroke-width="2" />
  
