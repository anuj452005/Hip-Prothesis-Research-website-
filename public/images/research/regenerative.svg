  <path d="M200,200 L300,200 L300,400 L200,400 Z" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="3" />
  
  <!-- Prosthesis -->
  <path d="M500,200 L600,200 L600,400 L500,400 Z" fill="#bbdefb" stroke="#3f51b5" stroke-width="3" />
  
  <!-- Integration Zone -->
  <path d="M300,200 L500,200 L500,400 L300,400 Z" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
  
