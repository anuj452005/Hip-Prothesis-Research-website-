  <text x="350" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Stem Cells</text>
  
  <text x="450" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#000">Growth Factors</text>
  
  <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Tissue Engineering and Bioactive Integration</text>
