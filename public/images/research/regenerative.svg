  <line x1="340" y1="220" x2="340" y2="380" stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="360" y1="220" x2="360" y2="380" stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5" />
