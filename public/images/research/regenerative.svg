  <line x1="320" y1="300" x2="480" y2="300" stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="320" y1="320" x2="480" y2="320" stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="320" y1="340" x2="480" y2="340" stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="320" y1="360" x2="480" y2="360" stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5" />
