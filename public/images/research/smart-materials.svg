<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#e0e0e0" />
  
  <!-- Hip Prosthesis Outline -->
  <path d="M350,150 C370,150 400,170 400,200 L400,400 C400,450 380,500 350,500 C320,500 300,450 300,400 L300,200 C300,170 330,150 350,150 Z" 
        fill="#bdbdbd" stroke="#424242" stroke-width="3" />
  
  <!-- Smart Material Coating -->
  <path d="M350,160 C368,160 390,178 390,200 L390,400 C390,445 372,490 350,490 C328,490 310,445 310,400 L310,200 C310,178 332,160 350,160 Z" 
        fill="#3f51b5" fill-opacity="0.3" stroke="#3f51b5" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Sensor Points -->
  <circle cx="350" cy="200" r="10" fill="#f44336" stroke="#b71c1c" stroke-width="2" />
  <circle cx="350" cy="300" r="10" fill="#f44336" stroke="#b71c1c" stroke-width="2" />
  <circle cx="350" cy="400" r="10" fill="#f44336" stroke="#b71c1c" stroke-width="2" />
  
  <!-- Data Transmission Waves -->
  <path d="M370,200 Q400,180 430,200" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M380,200 Q410,170 440,200" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M390,200 Q420,160 450,200" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3" />
  
  <path d="M370,300 Q400,280 430,300" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M380,300 Q410,270 440,300" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M390,300 Q420,260 450,300" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3" />
  
  <path d="M370,400 Q400,380 430,400" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M380,400 Q410,370 440,400" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M390,400 Q420,360 450,400" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Smartphone/Monitor -->
  <rect x="500" y="250" width="100" height="150" rx="10" ry="10" fill="#e0f7fa" stroke="#006064" stroke-width="2" />
  <rect x="510" y="270" width="80" height="100" fill="#b2ebf2" stroke="#006064" stroke-width="1" />
  <circle cx="550" cy="390" r="10" fill="#ffffff" stroke="#006064" stroke-width="1" />
  
  <!-- Data on Screen -->
  <line x1="520" y1="290" x2="580" y2="290" stroke="#006064" stroke-width="1" />
  <line x1="520" y1="310" x2="580" y2="310" stroke="#006064" stroke-width="1" />
  <line x1="520" y1="330" x2="560" y2="330" stroke="#006064" stroke-width="1" />
  <line x1="520" y1="350" x2="570" y2="350" stroke="#006064" stroke-width="1" />
  
  <!-- Labels -->
  <text x="400" y="100" font-family="Arial" font-size="24" text-anchor="middle" fill="#3f51b5">Smart Materials for Hip Prostheses</text>
  
  <text x="250" y="200" font-family="Arial" font-size="14" text-anchor="end" fill="#000">Wear Sensor</text>
  <line x1="260" y1="200" x2="335" y2="200" stroke="#000" stroke-width="1" />
  
  <text x="250" y="300" font-family="Arial" font-size="14" text-anchor="end" fill="#000">Stress Sensor</text>
  <line x1="260" y1="300" x2="335" y2="300" stroke="#000" stroke-width="1" />
  
  <text x="250" y="400" font-family="Arial" font-size="14" text-anchor="end" fill="#000">Temperature Sensor</text>
  <line x1="260" y1="400" x2="335" y2="400" stroke="#000" stroke-width="1" />
  
  <text x="550" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#000">Real-time Monitoring</text>
  
  <text x="400" y="480" font-family="Arial" font-size="16" text-anchor="middle" fill="#000">Bioactive Coatings and Embedded Sensors</text>
</svg>
